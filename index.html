<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    
    <p id="parrafo1" style="color:blue">hola</p>
    <p style="color:#00ff2a">hola</p>
    <p style="
        color:#ff00b3;
        background-color:#00ff2a;
    ">hola</p>
</body>
<script>
let colorP = "red";
let elementos = document.getElementsByTagName("p");
for (let i = 0; i < elementos.length; i++) {
    elementos[i].style.color = colorP;
}

// Variable to change the text of a <p> tag with a specific id
let nuevoTexto = "Texto cambiado";
document.getElementById("parrafo1").textContent = nuevoTexto;
</script>
</html>

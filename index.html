function rgb(r, g, b, id) { 
    if(r<0 || r>255 || g<0 || g>255 || b<0 || b>255){
        r=0
        b=0
        g=0
    }
    if(r==255){
        elementos[id].textContent = "Rojo";
    }
    let rojo=r
    let verde=g
    let azul=b
    let coma=","
    let colorNuevo = "rgb(" + rojo +coma+ verde +coma+ azul + ")";
    elementos[id].style.backgroundColor = colorNuevo;
}
